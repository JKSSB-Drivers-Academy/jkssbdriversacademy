<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/jkssbdriversacademy/style.css">
</head>
<body>

<!-- REQUIRED -->
<div id="navbar-placeholder"></div>

<main class="content">
  <section class="glass-card">

    <h1>Part I – Traffic & Road Safety</h1>

      <li>Basic road rules</li>

    </p>

    <a href="/jkssbdriversacademy/my-courses.html">Back to My Courses</a>

  </section>

<!-- REQUIRED SCRIPT -->
<script>
fetch("/jkssbdriversacademy/navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar-placeholder").innerHTML = data;

    const path = window.location.pathname;

    document.querySelectorAll(".nav-items a").forEach(link => {
      const linkPath = link.getAttribute("href").replace(".html", "");
      if (path.includes(linkPath)) {
        link.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
