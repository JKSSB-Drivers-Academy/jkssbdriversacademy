<!DOCTYPE html>
<html>
<head>
  <title>Full Course | JKSSB Drivers Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/jkssbdriversacademy/style.css">
</head>
<body>

<!-- REQUIRED -->
<div id="navbar-placeholder"></div>

<main class="content">
  <section class="glass-card">

    <h1>Full Course (Part I + II + III)</h1>

    <p>This course includes:</p>

    <ul>
      <li>Part I – Traffic & Road Safety</li>
      <li>Part II – MV Act & CMV Rules</li>
      <li>Part III – Automobile & Mechanical</li>
    </ul>

    <p>
      Course material will be provided through PDFs, videos, and mock tests.
    </p>

    <a href="/jkssbdriversacademy/my-courses.html">Back to My Courses</a>

  </section>
</main>

<!-- REQUIRED SCRIPT -->
<script>
fetch("/jkssbdriversacademy/navbar.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("navbar-placeholder").innerHTML = data;

    // Highlight active page
    const currentPage = location.pathname.split("/").pop() || "index.html";

    document.querySelectorAll(".nav-items a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  })
  .catch(err => console.error("Navbar load failed:", err));

function toggleMobileMenu() {
  const nav = document.getElementById("navItems");
  if (nav) {
    nav.classList.toggle("show");
  }
}
</script>

</body>
</html>
